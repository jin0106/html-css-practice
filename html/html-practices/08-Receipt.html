<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/receipt.css">
    <title>Receipt</title>
  </head>
  <body>
      <h1>
        Bill sharing request
        <span>from Jin</span>
      </h1>
      

      <div class="receipt">
        <h2>
          McDonald's
        </h2>
        <strong class="barcode">
          <img src="https://raw.githubusercontent.com/rohjs/bugless-101/cc64c9b6e3b2b5a230bd0b0507c2e2fe9ec0a2e5/html-practice/08-receipt/assets/barcode.svg" alt="Barcode">
        </strong>
        <span aria-label="Issued on June 24th, 20xx">24.06.20xx</span>
        <div>
          <dl>
          
            <div>
              <dt>Coke Light - 0.3L <span aria-label="litter"></span></dt>
              <dd><strong>&dollar;1.50</strong></dd>
            </div>
            <div>
              <dt>Heineken Beer</dt>
            <dd><strong>&dollar;3.25</strong></dd>
            </div>
            <div>
              <dt>Chicken Mcnuggets</dt>
              <dd><strong>&dollar;21.00</strong></dd>
            </div>
          </dl>
        
        
        <dl>
          <dt>In total</dt>
          <dd><strong>&dollar;25.75</strong></dd>
        </dl>
        </div>
        
      </div>

      
        
        
      

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
